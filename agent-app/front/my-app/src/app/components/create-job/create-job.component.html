<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="30">
    <mat-toolbar color="accent">
      CREATE JOB
    </mat-toolbar>
    <form novalidate #form="ngForm" (submit)="onSubmit()" fxLayoutAlign="stretch" fxLayout="column">
      
      <mat-form-field color="accent">
        <mat-label><strong>JOB NAME</strong></mat-label>
        <input name="jn" matInput placeholder="Job name" [(ngModel)] = job.jobName required>
      </mat-form-field>

      <mat-form-field color="accent">
        <mat-label><strong>DESCRIPTION</strong></mat-label>
        <textarea name="description" matInput placeholder="Description" [(ngModel)] = job.jobDescription required></textarea>
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">CREATE</button>
      
    </form>

  </mat-card>
</div>
