  <div class="container-fluid">
    <a class="navbar-brand">DISLINKT</a>

    <div >
      <form novalidate #form="ngForm" (submit)="onSubmit()" *ngIf="userService.getUserRole() != null" mat-raised-button color="primary">

        <button color="accent" type="submit" mat-raised-button color="primary" >Search</button>
