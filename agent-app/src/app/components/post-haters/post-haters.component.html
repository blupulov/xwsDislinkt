<div class="container">
    <table class="table table-hover">
        <tbody>
            <tr *ngFor="let hater of haters" (click)="showProfile(hater.id)">
                <td><img [src]="hater.image" width="50px" height="50px" /></td>
                <td> {{ hater.username}} </td>
                <td> {{ hater.firstName }} {{ hater.lastName }} </td>
                <td> {{ hater.email }} </td>
            </tr>
        </tbody>
    </table>
</div>
