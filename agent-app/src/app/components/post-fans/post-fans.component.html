<div class="container"> 
  <table class="table table-hover">
    <tbody>
      <tr *ngFor="let fan of fans" (click)="showProfile(fan.id)" >
        <td><img [src]="fan.image" width="50px" height="50px" /></td>
        <td> {{ fan.username }} </td>
        <td> {{ fan.firstName }} {{ fan.lastName }}</td>
        <td> {{ fan.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
