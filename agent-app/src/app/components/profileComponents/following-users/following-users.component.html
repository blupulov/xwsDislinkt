<div class="container"> 
  <table class="table table-hover">
    <tbody>
      <tr *ngFor="let user of users" (click)="showProfile(user.id)" >
        <td><img [src]="user.image" width="50px" height="50px" /></td>
        <td> {{ user.username }} </td>
        <td> {{ user.firstName }} {{ user.lastName }}</td>
        <td> {{ user.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
